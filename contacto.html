    <body>
        <main>
            <div>
                    <h1 class="titulo3">Contacto</h1>
            </div>

            <section>
                <p>Si necesitas mas informacion, favor rellenar nuestro formulario de contacto</p>
            </section>

    <div class="Formulario"> 
            <form class="Formulario"  action="" enctype="text/plain">

         <div>       
            <label for="name">Nombre:</label>
            <input id="name" type="text" name="name">
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="text">
        </div>

        <div>
        <label  for="Categoria">Seleccione su categoria de producto </label>
            <select name="Categoria" id="Categoria"required>
                <option value="HM"selected>Hombre</option>
                <option value="MJ">Mujer</option>
                <option value="ACC">Accesorios</option>
            </select>
        </div>
        <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
        <label for="check-1">Acepta terminos y condiciones</label>        
        <input id="check-1" type="checkbox" name="acepta" value="1">
        </div>

        <div>
        <label for="check-2"> Quieres recibir noticias nuestras </label>        
        <input id="check-2" type="checkbox" name="no-acepta" value="2">
        </div>
        <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="borrar">
        </div>  
    </main>
        </div>
    </form>
